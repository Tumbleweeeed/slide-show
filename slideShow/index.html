<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>slideShow</title>
	<link rel="stylesheet" href="./main.css">
</head>
<body>
	<div class="box">
		<div class="box-left"></div>
		<div class="box-slide">
			<img src="./img/1.jpg" alt="" style="transform:rotateY(0deg)">
			<img src="./img/2.jpg" alt="" style="transform:rotateY(45deg);
	transform-origin:50% 50% -967px;">
			<img src="./img/3.jpg" alt="" style="transform:rotateY(90deg);
	transform-origin:50% 50% -967px;">
			<img src="./img/4.jpg" alt="" style="transform:rotateY(135deg);
	transform-origin:50% 50% -967px;">
			<img src="./img/5.jpg" alt="" style="transform:rotateY(180deg);
	transform-origin:50% 50% -967px;">
			<img src="./img/6.jpg" alt="" style="transform:rotateY(225deg);
	transform-origin:50% 50% -967px;">
			<img src="./img/7.jpg" alt="" style="transform:rotateY(270deg);
	transform-origin:50% 50% -967px;">
			<img src="./img/8.jpg" alt="" style="transform:rotateY(315deg);
	transform-origin:50% 50% -967px;">
		</div>
		<div class="box-right"></div>
		<div class="box-dot">
			<span class="box-item active"></span>
			<span class="box-item"></span>
			<span class="box-item"></span>
			<span class="box-item"></span>
			<span class="box-item"></span>
			<span class="box-item"></span>
			<span class="box-item"></span>
			<span class="box-item"></span>
		</div>
	</div>

</body>
<script rel="text/javascript" src="./main.js"></script>
</html>
