<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>sec1</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		{{ message }}
	</div>
	<div id="app2">
		<span v-bind:title="message">
			鼠标悬停获取信息
		</span>
	</div>
	<div id="app3">
		<p v-if="sen">
			can u see me?
		</p>
	</div>
	<div id="app4" v-bind:style="bg">
		<ol>
			<li v-for="todoList in todos">
				{{ todoList.text }}
			</li>
		</ol>
	</div>
	<div style="width:100%;height:10px;background:black;border-radius:5px"></div>
	<div id="app5">
		<p>
			{{ message }}
		</p>
		<button v-on:click="reverseMes">逆转消息！</button>
	</div>
	<div style="margin-top:20px;width:100%;height:10px;background:black;border-radius:5px"></div>
	<div id="app6">
		<p>
			{{ message }}
		</p>
		<input type="text" v-model="message">
	</div>
	<div id="app7">
		<ol>
			<todo-item
				v-for="item in favorite"
				v-bind:mes="item.text"
				v-bind:key="item.id"
				v-bind:style="bg"
				>		
			</todo-item>
		</ol>
	</div>
</body>
<script>
	var app = new Vue({
		el:"#app",
		data:{
			message:"hello world"
		}
	})

	var app2 = new Vue({
		el:"#app2",
		data:{
			message:"页面加载于" + new Date().toLocaleString()
		}
	})

	var ap3 = new Vue({
		el:"#app3",
		data:{
			sen: true
		}
	})

	var app4 = new Vue({
		el:"#app4",
		data:{
			bg:"color:red",
			todos:[
				{ text:"学习Vue" },
				{ text:"找工作" },
				{ text:"锻炼身体" }
			]
		}
	})

	var app5 = new Vue({
		el:"#app5",
		data:{
			message:"Have a nice day!"
		},
		methods:{
			reverseMes:function(){
				this.message = this.message.split('').reverse().join('')
			}
		}
	})

	var app6 = new Vue({
		el:"#app6",
		data:{
			message:"hello world"
		}
	})

	Vue.component("todo-item",{
		props:['mes'],
		template:"<li>{{ mes }}</li>"
	})

	var app7 = new Vue({
		el:"#app7",
		data:{
			favorite:[
				{ id:0 , text:"西红柿" },
				{ id:1 , text:"果冻" },
				{ id:2 , text:"锅巴" }
			],
			bg:"background:#ccc"
		}
	})
</script>
</html>
