<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>sec1</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		{{ message }}
	</div>
	<div id="app2">
		<span v-bind:title="message">
			鼠标悬停获取信息
		</span>
	</div>
</body>
<script>
	var app = new Vue({
		el:"#app",
		data:{
			message:"hello world"
		}
	})

	var app2 = new Vue({
		el:"#app2",
		data:{
			message:"页面加载于" + new Date().toLocaleString()
		}
	})
</script>
</html>
