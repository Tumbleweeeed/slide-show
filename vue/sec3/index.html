<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>sec3</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<style>
		.text-danger{
			color:red;
			font-size:24px;
			text-align:center;
			line-height:100px;
		}
	</style>
</head>
<body>
	<div id="app" v-bind:class="[errorClass]" v-bind:style="baseStyle">No</div>
</body>
<script>
	new Vue({
		el:"#app",
		data:{
			errorClass:'text-danger',
			baseStyle:{
					height: "100px",
					width: "100px",
					background: "#ccc"
			}
		}
	})
</script>
</html>
